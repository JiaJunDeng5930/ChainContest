<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>合约调试工具</title>
  </head>
  <body>
    <main id="app-shell" role="main">
      <aside
        id="contract-list"
        role="navigation"
        aria-label="合约列表"
        data-area="contracts"
      ></aside>
      <section
        id="function-form"
        aria-label="函数表单"
        data-area="function"
      ></section>
      <section
        id="status-console"
        aria-label="调用状态"
        data-area="status"
      ></section>
      <section id="log-panel" aria-label="日志面板" data-area="logs"></section>
    </main>
  </body>
</html>
